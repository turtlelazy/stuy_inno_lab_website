<html>
<body>

    Who is reserving the <span id = "mt"> machine </span>
    <br>
    <br>
    <input type="text" name="user">
    <br>

    <div id = "container">
        <input type="radio" id="3d printer" name="machineName" value="3D printer" onchange="getValue(this)" {{printer}}>
        <label for="3d printer">3D PRINTER</label><br>
        <input type="radio" id="laser cutter" name="machineName" value="Laser cutter" onchange="getValue(this)" {{laserCutter}}>
        <label for="laser cutter">LASER CUTTER</label><br>
        <input type="radio" id="another machine" name="machineName" value="another machine" onchange="getValue(this)" {{anotherMachine}}>
        <label for="another machine">ANOTHER MACHINE</label>
        <br>
    </div>


    {% if in_use == True %}
        <br>
            <span id = "mt"> machine </span> is currently in use 
        <br>
    {% else %}
        <br>
            What period do you want to reserve <span id = "mt"> machine </span> for?
        <br>
        <br>
        <input type="text" name="time">
        <br>
        <br>
        <input type="submit" name="submit" value= "submit">

    {% endif %}



  <script>
  var input = document.getElementsByTagName('radioButtons');
  var output = document.getElementById("mt");

  if (document.getElementById('3d printer').checked){
    output.innerHTML = "3D PRINTER";
  }
  if (document.getElementById('laser cutter').checked){
    output.innerHTML = "LASER CUTTER";
  }
  if (document.getElementById('another machine').checked){
    output.innerHTML = "ANOTHER MACHINE";
  }

  function getValue(radio) {
        output.innerHTML = radio.value;
    }
  </script>

</body>
</html>
